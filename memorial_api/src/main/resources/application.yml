spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    database: postgresql
    hibernate:
      ddl-auto: create
      default_batch_fetch_size: 100

server:
  port: 8080
  address: 0.0.0.0
  servlet:
    context-path: /api
springdoc:
  api-docs:
    path: /v3/api-docs
    cache:
      disabled: true
  swagger-ui:
    path: /swagger-ui.html
